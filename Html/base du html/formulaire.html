<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon premier formulaire en html</title>
</head>
    <h1>Formulaire inscription</h1>
    <h2>Votre compte configué en 2 minutes !</h2>

    <form action="/ma-page-de-traitement" method="post">
        <h3>Etat civil</h3>
        <ul>
            <li>
                <label for="name">Nom&nbsp;:</label>
                <input type="text" id="name" name="user_name" required/>
            </li>
            <li>
                <label for="firsname">Prénom&nbsp;:</label>
                <input type="text" id="firsname" name="user_firsname" required/>
            </li>
            <li>
                <label for="firsname">Date de naissance&nbsp;:</label>
                <input type="date" id="date_of_birth" name="date of birth" />
            </li>
        </ul>
        <h3>Informations de contact</h3>
        <ul>
            <li>
                <label for="email">Adresse email&nbsp;:</label>
                <input type="email" id="email" name="user_email" required/>
            </li>
            <li>
                <label for="tel">Téléphone&nbsp;:</label>
                <input type="tel" id="phone" name="phone"/>
            </li>
        </ul>
        <ul>
            <li>
                <input type="checkbox" id="scales" name="scales" checked />
                <label for="scales">J'accepte les <a href="https://policies.google.com/terms?hl=fr">condition utilisation</a></label>
            </li>
        </ul>
        <input type="button" value="S'inscrire" />
    </form>

</body>
</html>
